deploy:
  parameters:
    prod-organization: '{{organization}}'
    prod-region: '{{region}}'
    prod-space: '{{space}}'
  service-category: pipeline
description: PoC2_petclinic_monolithic
name: PoC2_petclinic_monolithic
service_apm:
  parameters: {}
  service_id: apm
service_draservicebroker:
  parameters: {}
  service_id: draservicebroker
service_github_spring-petclinic
  parameters:
    api_root_url: https://api.github.com
    enable_traceability: true
    extra_capabilities:
    - capability_id: git.issues
      dashboard_url: https://github.com/sdevopsadm/spring-petclinic/issues
      display_name: Issues
      enabled: true
      label: spring-petclinic
      tags:
      - think
      - code
    has_issues: true
    label: spring-petclinic
    owner_id: sdevopsadm
    private_repo: false
    repo_name: spring-petclinic
    repo_url: https://github.com/sdevopsadm/spring-petclinic.git
    token_url: https://otc-github-public-broker.ng.bluemix.net/github/token
    type: new
  service_id: githubpublic
service_nexus:
  parameters: {}
  service_id: nexus
service_orion:
  parameters: {}
  service_id: orion
service_pipeline_PoC2-spring-petclinic:
  parameters:
    configuration:
      content:
        $text: pipeline_PoC2-spring-petclinic.yml
      env: {}
    name: PoC2-spring-petclinic
    services:
    - service_github_spring-petclinic
    ui_pipeline: true
  service_id: pipeline
service_saucelabs:
  parameters: {}
  service_id: saucelabs
service_slack:
  parameters: {}
  service_id: slack
version: '0.1'
